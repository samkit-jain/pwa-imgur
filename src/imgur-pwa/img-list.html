<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="img-box.html">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">

<dom-module id="img-list">
  <template>
    <style>
      .album {
        overflow: auto;
        background-color: #f7f7f7;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      h2 {
        text-align: -webkit-center;
        text-align: -moz-center;
        font-family: 'Quicksand', sans-serif;
        font-weight: 500;
        font-size: 2em;
      }
    </style>
    
    <div class="album text-muted" hidden$="{{hide}}">
      <div id="notFound" class="row" hidden$="{{notFoundHide}}">
        <div id="noNetwork" hidden$="{{noNetworkHide}}">
          <h2>Please check your Internet Connection!</h2>
        </div>
        <div id="noImage" hidden$="{{noImageHide}}">
          <h2>No trending images!</h2>
        </div>
      </div>
      
      <div class="container" hidden$="{{imageHide}}">
        <div class="row">
          <div id="box"></div>
        </div>
      </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ImgurList extends Polymer.Element {
      static get is() {
        return 'img-list';
      }
      static get properties() {
        return {
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          notFoundHide: {
            type: Boolean,
            value: true,
            notify: true
          },
          noNetworkHide: {
            type: Boolean,
            value: navigator.onLine,
            notify: true
          },
          noImageHide: {
            type: Boolean,
            value: true,
            notify: true
          },
          imageHide: {
            type: Boolean,
            value: false,
            notify: true
          },
          subreddit: {
            type: Object,
            notify: true
          },
          image: {
            type: Object,
            notify: true
          },
          images: {
            type: Object,
            value: [],
            notify: true
          }
        };
      }

      hideNotFound() {
        this.notFoundHide = true;
      }

      showNotFound() {
        this.notFoundHide = false;
        this.noNetworkHide = navigator.onLine;
        this.noImageHide = true;
        this.hideImages();
      }

      hideList() {
        this.hide = true;
      }

      showList() {
        this.hide = false;
      }

      showNoImage() {
        this.notFoundHide = false;
        this.noNetworkHide = true;
        this.noImageHide = false;
        this.hideImages();
      }

      hideImages() {
        this.imageHide = true;
      }

      showImages() {
        this.imageHide = false;
        this.hideNotFound();
      }

      loadImages(data) {
        let imagesData = data.data;

        this.$.box.innerHTML = "";

        if(imagesData.length > 0) {
          imagesData.forEach((ele) => {
            let imageBox = document.createElement("img-box");
            if(ele.in_gallery == false) {
              imageBox.image = {
                "title": ele.title,
                "link": ele.link,
              };
            } else {
              imageBox.image = {
                "title": ele.title,
                "link": ele.images[0].link,
              };
            }
            
            this.$.box.appendChild(imageBox);
          });

          return true;
        } else {
          this.showNoImage();

          return false;
        }
      }
    }

    window.customElements.define(ImgurList.is, ImgurList);
  </script>
</dom-module>
