<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="img-list">
  <template>
    <paper-card heading="Emmental" image="http://placehold.it/350x150/FFC107/000000" alt="Emmental">
      <div class="card-content">
        text here...
      </div>
    </paper-card>

    <div>
      <p id="rep"></p>
    </div>
    
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ImgurList extends Polymer.Element {
      static get is() {
        return 'img-list';
      }
      static get properties() {
        // remove unused objects and methods
        return {
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          imageHide: {
            type: Boolean,
            notify: true,
            value: false
          },
          subreddit: {
            type: Object,
            notify: true
          },
          images: {
            type: Object,
            value: [],
            notify: true
          }
        };
      }

      hideList() {
        this.hide = true;
      }

      showList() {
        this.hide = true;
      }

      hideImage() {
        this.imageHide = true;
      }

      showImage() {
        this.showImage = true;
      }

      loadImages(data) {
        console.log(data);
        this.$.rep.text = data;
      }
    }

    window.customElements.define(ImgurList.is, ImgurList);
  </script>
</dom-module>
