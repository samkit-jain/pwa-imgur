<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="img-box.html">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<dom-module id="img-list">
  <template>
    <style>
      .album {
        overflow: auto;
        padding-top: 3rem;
        background-color: #f7f7f7;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    
    <div class="album text-muted" hidden$="{{hide}}">
      <div id="notFound" class="row" hidden$="{{notFoundHide}}">
        <div id="noNetwork" hidden="{{noNetworkHide}}">
          <h2>Please check your Internet Connection!</h2>
        </div>
    </div>
      <div class="container">
        <div class="row">
          <div id="box"></div>
        </div>
      </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ImgurList extends Polymer.Element {
      static get is() {
        return 'img-list';
      }
      static get properties() {
        return {
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          notFoundHide: {
            type: Boolean,
            value: true,
            notify: true
          },
          noNetworkHide: {
            type: Boolean,
            value: navigator.onLine,
            notify: true
          },
          imageHide: {
            type: Boolean,
            notify: true,
            value: false
          },
          subreddit: {
            type: Object,
            notify: true
          },
          image: {
            type: Object,
            notify: true
          },
          images: {
            type: Object,
            value: [],
            notify: true
          }
        };
      }

      hideNotFound() {
        this.notFoundHide = true;
      }

      showNotFound() {
        this.notFoundHide = false;
        this.noNetworkHide = navigator.onLine;
        this.hideImages();
      }

      hideList() {
        this.hide = true;
      }

      showList() {
        this.hide = false;
      }

      hideImages() {
        this.imageHide = true;
      }

      showImages() {
        this.imageHide = false;
        this.hideNotFound();
      }

      loadImages(data) {
        let imagesData = data.data;

        this.$.box.innerHTML = "";

        imagesData.forEach((ele) => {
          let imageBox = document.createElement("img-box");
          if(ele.in_gallery == false) {
            imageBox.image = {
              "title": ele.title,
              "link": ele.link,
            };
          } else {
            imageBox.image = {
              "title": ele.title,
              "link": ele.images[0].link,
            };
          }
          
          this.$.box.appendChild(imageBox);
        });
      }
    }

    window.customElements.define(ImgurList.is, ImgurList);
  </script>
</dom-module>
