<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="img-box.html">

<dom-module id="img-list">
  <template>
    
    <div id="box"></div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ImgurList extends Polymer.Element {
      static get is() {
        return 'img-list';
      }
      static get properties() {
        // remove unused objects and methods
        return {
          hide: {
            type: Boolean,
            value: false,
            notify: true
          },
          imageHide: {
            type: Boolean,
            notify: true,
            value: false
          },
          subreddit: {
            type: Object,
            notify: true
          },
          image: {
            type: Object,
            notify: true
          },
          images: {
            type: Object,
            value: [],
            notify: true
          }
        };
      }

      hideList() {
        this.hide = true;
      }

      showList() {
        this.hide = true;
      }

      hideImage() {
        this.imageHide = true;
      }

      showImages() {
        //pass
      }

      loadImages(data) {
        let imagesData = data.data;

        this.$.box.innerHTML = "";

        imagesData.forEach((ele) => {
          let imageBox = document.createElement("img-box");
          if(ele.in_gallery == false) {
            imageBox.image = {
              "title": ele.title,
              "link": ele.link,
            };
          } else {
            imageBox.image = {
              "title": ele.title,
              "link": ele.images[0].link,
            };
          }

          console.log(imageBox);

          this.$.box.appendChild(imageBox);
          console.log(this.$.box);
        });
      }
    }

    window.customElements.define(ImgurList.is, ImgurList);
  </script>
</dom-module>
