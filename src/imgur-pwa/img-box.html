<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="img-box">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }
    
      .column {
        float: left;
        width: 25%;
        padding: 0.75rem;
        text-align: -webkit-center;
        text-align: -moz-center;
        margin-bottom: 2rem;
      }

      img {
        max-height: 300px;
        width: 100%;
      }

      .card-text {
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
      }

      @media (max-width: 850px) {
        .column {
          width: 33.333%;
        }
      }

      @media (max-width: 750px) {
        .column {
          width: 50%;
        }
      }

      @media (max-width: 600px) {
        .column {
          width: 100%;
        }

        img {
          max-height: none;
        }
      }
    </style>

    <div class="column">
      <img src="{{image.link}}">
      <a href="{{image.link}}">
        <p class="card-text">{{image.title}}</p>
      </a>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ImgurBox extends Polymer.Element {
      static get is() {
        return 'img-box';
      }
      static get properties() {
        // remove unused objects and methods
        return {
          image: {
            type: Object,
            notify: true,
            reflectToAttribute: true
          }
        };
      }
    }

    window.customElements.define(ImgurBox.is, ImgurBox);
  </script>
</dom-module>
